{% load i18n %}

<div class="card picture-card" style="width: 18rem;">
    <div class="card-body">
        <h5 class="card-title"> {{ pic.title }} </h5>
        <img class="card-img btn img-thumbnail" type="button" data-toggle="modal" data-target="#{{ pic.id }}" src="{{ pic.image.url }}" alt="{{ pic.title }}">
        <p class="card-text">{{ pic.caption }}</p>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="{{ pic.id }}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{ pic.title }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <img class="card-img img-thumbnail" src="{{ pic.image.url }}" alt="{{ pic.title }}">
      </div>
    </div>
  </div>
</div>
