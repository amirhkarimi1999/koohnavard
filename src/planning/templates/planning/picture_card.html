{% load i18n %}

<div class="card picture-card" style="width: 18rem;">
    <div class="card-body">
        <h5 class="card-title"> {{ pic.title }} </h5>
        <img class="card-img" src="{{ pic.image.url }}" alt="{{ pic.title }}" class="img-thumbnail">
        <p class="card-text">{{ pic.caption }}</p>
    </div>
</div>
