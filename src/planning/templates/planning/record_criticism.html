{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block title %}
<li class="breadcrumb-item">
    <a href="{% url 'planning:all_plans_list' %}">
        {% trans "plans" %}
    </a>
</li>

<li class="breadcrumb-item">
    <a href="{% url 'participation:club_view' club_id=plan.club.id %}">
        {{ plan.club }}
    </a>
</li>
<li class="breadcrumb-item">
    <a href="{% url 'planning:plan_view' plan_id=plan.id %}">
        {{ plan.title }}
    </a>
</li>

<li class="breadcrumb-item active">
    {{ user }}
</li>
{% endblock %}


{% block content %}
<div class="col-sm-3"></div>
<div class="col-sm-6">
    <div class="card card-form">
        <div class="card-header">
            {% trans "record criticism" %}
        </div>
        <div class="card-body">
                    <form method="post" action="{% url 'planning:addCriticism' plan_id=plan.id user_id=user.id %}">
                        {% csrf_token %}
                        <input type="text"  class="form-control" name="criticism" value="write your criticism">
                        <button type="submit" class="btn btn-primary">save</button>
                    </form>
                </div>
    </div>
</div>
<div class="col-sm-3"></div>
{% endblock %}
